<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>porsche 911</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="bg-[#dbdbdb] min-w-screen min-h-screen flex justify-center items-center "
    >
      <div
        class="w-65 h-80 border-[5px] border-[#fff] rounded-[20px] bg-[#cdcdcd] flex flex-col justify-between p-2 shadow-[0_2.8px_2.2px_rgba(0,_0,_0,_0.034),_0_6.7px_5.3px_rgba(0,_0,_0,_0.048),_0_12.5px_10px_rgba(0,_0,_0,_0.06),_0_22.3px_17.9px_rgba(0,_0,_0,_0.072),_0_41.8px_33.4px_rgba(0,_0,_0,_0.086),_0_100px_80px_rgba(0,_0,_0,_0.12)]"
      >
        <img src="./use.png" class="mt-5" alt="" />
        <ul class="flex gap-2 mt-2">
          <li
            class="bg-[#fff] px-2 py-1 text-[10px] capitalize rounded-[25px] flex justify-center items-center gap-[2px]"
          >
            <ion-icon name="stop-circle-outline"></ion-icon>ice gray
          </li>
          <li
            class="bg-[#fff] px-2 py-1 text-[10px] capitalize rounded-[25px] flex justify-center items-center gap-[2px]"
          >
            <ion-icon name="time-outline"></ion-icon> 3.2s
          </li>
          <li
            class="bg-[#fff] px-2 py-1 capitalize text-[10px] rounded-[25px] flex justify-center items-center gap-[2px]"
          >
            <ion-icon name="cog-outline"></ion-icon>manual
          </li>
        </ul>
        <div class="flex flex-col">
          <h2 class="text-[22px] capitalize font-[600]">porsche 911</h2>
          <p class="uppercase text-[20px] font-bold -mt-2 text-[#808080]">
            gt3 rs
          </p>
        </div>
        <p class="text-[10px] text-[#3c3c3c]">
          timeless,iconic,and unapologetically analog - this porsche 911
          embodies the soul of stugart's finest era
        </p>
      </div>
    </div>
  </body>
  <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
  ></script>
</html>
